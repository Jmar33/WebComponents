<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Component</title>
  <script src="./modal.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body{
      margin: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <uc-modal>
    <h1 slot="title">Please confirm</h1>
    <p>With your confirmation you agree to pay the full amounth</p>
  </uc-modal>
  <p>Please confirm your choice</p>
  <button>Show Details & Confirm</button>
  <script>
    const buttonConfirm = document.querySelector('button');
    const modal = document.querySelector('uc-modal');
    modal.addEventListener('cancel', event =>{
      console.log('Canceled...')
    })

    modal.addEventListener('confirm', event => {
      console.log('Confirmed...')
    })

    buttonConfirm.addEventListener('click', () => {
      if(!modal.isOpen){
        console.log('Is opening...')
        modal.open()
      }
    })
  </script>
</body>
</html>
