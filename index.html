<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 2px solid orange
    }
  </style>
  <script src="./tooltip.js"></script>
</head>
<body>
  <template id="tooltip-template">
    <!-- A tag slot permite que o conteúdo no nosso template seja substituído pelo inner html dentro do nosso webComponent -->
    <slot>Some default </slot><span> (?) </span> 
  </template>
  <p><uc-tooltip text="Web Component is a set of standards.">Web Components</uc-tooltip>are awsome!</p>
  <!-- Caso nosso component não tenha um valor, o mesmo assume o valor default do slot -->
  <uc-tooltip></uc-tooltip>
</body>
</html>
